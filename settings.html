<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-duotone fa-wifi-fair"></i>
    </div>
        <div class="status-bar__column">
        <span id="time-display"></span>
    </div>
        <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>

<!--Screen Header-->
<header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
    <h1 class="alt-hedaer__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>
</header>

<main class="main-screen settings-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
        </div>  
        <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
        </div>
        <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
        </div>
        <div class="settings__setting-column">Latest Version</div>
        </li>
    </ul>

    <!-- List Separation -->
    <div class="list-separator"></div>

        <!-- Second Section Starts Here -->
        <ul class="settings-secondlist">
            <li class="settings__secondsetting">
                <div class="settings__secondsetting-column">
                    <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </div>  
            <div class="settings__secondsetting-column"></div>
            </li>
            <li class="settings__secondsetting">
                <div class="settings__secondsetting-column">
                    <i class="fa-regular fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="settings__secondsetting-column"></div>
            </li>
            <li class="settings__secondsetting">
                <div class="settings__secondsetting-column">
                    <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </div>
            </li>
            <li class="settings__secondsetting">
                <div class="settings__secondsetting-column">
                    <i class="fa-regular fa-comment"></i>
                <span>Chats</span>
            </div>
            </li>
            <li class="settings__secondsetting">
                <div class="settings__secondsetting-column">
                    <i class="fa-solid fa-display"></i>
                <span>Display</span> <span class="notification-badge">N</span>
            </div>  
            <div class="settings__secondsetting-column"></div>
            </li>
            <li class="settings__secondsetting">
                <div class="settings__secondsetting-column">
                    <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span> <span class="notification-badge">N</span>
            </div>  
            <div class="settings__secondsetting-column"></div>
            <div class="settings__setting-column">Default Theme</div>
            </li>
        </ul>

        <div id="settings__signout">
            <button onclick="confirmSignOut()">Sign Out</button>
        </div>
        <!-- Pop-up Overlay for Sign Out Confirmation -->
<div id="signOutConfirmationPopup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
        <h2>Are you sure you want to sign out?</h2>
        <button id="yesButton" onclick="signOut()">Yes</button>
        <button onclick="hideConfirmation()">No</button>
    </div>
</div>


<div class="main-screen settings-screen__top">
    <span></span>
</div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">15</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__ellipsis"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
</nav>

<div id="no-mobile">
    <span>Your screen is too big!</span>
</div>

    <link rel="stylesheet" href="https://kit.fontawesome.com/73b470f529.css" crossorigin="anonymous">
    <script src="live-time.js"></script>
    <script src="signout-message.js"></script>
    <script src="wifi-signal.js"></script>
</body>
</html>
