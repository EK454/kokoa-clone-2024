<body>
    <div id="status-bar">

    </div>
        <div class="status-bar__column">

</div>

<!--Screen Header-->
<header class="screen-header">
<h1 class="screen-header__title">Find</h1>

 <span><span class="rednotification"></span><i class="fa-solid fa-gear fa-lg"></i></span>

            <span>Add by ID</span></div>
        <div class="icon-row__icons"><i class="fa-regular fa-envelope"></i>

    </div>
    <div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">

            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xl"></i></span>
        </div>
        <div class="open-post">

            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="https://terafty.s3.ap-northeast-2.amazonaws.com/streaming/2024/2/23/1708668691887-YV9942.png">
            <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>788</span></div>
        </div>
    </div>
