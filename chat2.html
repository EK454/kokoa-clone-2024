<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div id="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-duotone fa-wifi-fair"></i>
    </div>
        <div class="status-bar__column">
        <span id="time-display"></span>
    </div>
        <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">

    </div>
    <div class="alt-header__column">
    <h1 class="alt-hedaer__title">Harry Potter</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Sunday March 3, 2024
    </div>
    <div class="message-row">
        <img src="https://www.irishtimes.com/resizer/SmxgbQ6uare8cwxz0bGi94tWcPM=/1600x1600/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/irishtimes/3MS3PYEKJI2N533Z3ZG6VJ2RKU.jpg">

            <span class="message__author">Harry Potter</span>
            <div class="message__info">
                <span class="message__bubble">Wingardium Leviosa</span>
                <span class="message__time">11:25</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Well done üòé</span>
                <span class="message__time">11:33</span>
            </div>
        </div>
    </div>
    <div class="message-row">
        <img src="https://www.irishtimes.com/resizer/SmxgbQ6uare8cwxz0bGi94tWcPM=/1600x1600/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/irishtimes/3MS3PYEKJI2N533Z3ZG6VJ2RKU.jpg">
        <div class="message-row__content">
            <span class="message__author">Harry Potter</span>
            <div class="message__info">
                <span class="message__bubble">Oh bloody hell, did it work?! ü§∑‚Äç‚ôÇÔ∏è</span>
                <span class="message__time">11:34</span>
            </div>
            <div class="message__info">
                <span class="message__bubble">I'm gonna tell Hermione!! </span>
                <span class="message__time">11:34</span>
            </div>
        </div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="fa-regular fa-face-smile-beam fa-lg"></i>
        <button>
        <i class="fa-solid fa-arrow-up fa-lg"></i>
    </button>
    </div>
</form>

<div id="no-mobile">
    <span>Your screen is too big! üòí</span>
</div>

<link rel="stylesheet" href="https://kit.fontawesome.com/73b470f529.css" crossorigin="anonymous">
    <script src="chat-input.js"></script>
    <script src="live-time.js"></script>
</body>
</html>
