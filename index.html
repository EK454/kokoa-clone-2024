<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>     
    </div>
        <div class="status-bar__column">
        <span>18:43</span>
    </div>
        <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">If you have a Kokoa account, sign in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="signin-form">
        <input name="username" type="text" placeholder="Email or Phone Number">
        <input name="password" type="passsword" placeholder="Password" />
        <input type="submit" value="Sign in" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/8824bdd090.js" crossorigin="anonymous"></script>
</body>
</html>
