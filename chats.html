<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-duotone fa-wifi-fair"></i>
    </div>
        <div class="status-bar__column">
        <span id="time-display"></span>
    </div>
        <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>

<!--Screen Header-->
<header class="screen-header">
<h1 class="screen-header__title">Chats</h1>
<div class="screen-header__icons">
<a href="search.html"><span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span></a>
 <span><i class="fa-regular fa-comment-dots fa-lg" onclick="openPopup()"></i></span>
 <span><i class="fa-solid fa-music fa-lg"></i></span>
 <span><span class="rednotification"></span><i class="fa-solid fa-gear fa-lg"></i></a></span>
</div>
</header>

<!-- First Chat -->
<main class="main-screen">
    <a href="chat.html">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://nypost.com/wp-content/uploads/sites/2/2020/12/yael-most-beautiful-video.jpg?quality=75&strip=all" 
            class="user-component__avatar" user-component__avatar/>
            <div class="user-component__text">
                <h4 class="user-component__title">Terafty Manager</h4>
                <h6 class="user-component__subtitle">We are ready to proceed.</h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">14:25</span>
            <div class="badge">15</div>
        </div>
    </div>
</a>

<!-- Second Chat -->
<a href="chat2.html">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://www.irishtimes.com/resizer/SmxgbQ6uare8cwxz0bGi94tWcPM=/1600x1600/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/irishtimes/3MS3PYEKJI2N533Z3ZG6VJ2RKU.jpg" 
            class="user-component__avatar" user-component__avatar/>
            <div class="user-component__text">
                <h4 class="user-component__title">Harry Potter</h4>
                <h6 class="user-component__subtitle">Wingardium Leviosa.</h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">11:34</span>
            <div class="badge">3</div>
        </div>
    </div>
</a>


</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">18</span><i class="fa-solid fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__ellipsis"></span><i class="fa-light fa-ellipsis-stroke fa-2x"></i></i></a></li>
    </ul>
</nav>

<div id="no-mobile">
    <span>Your screen is too big!</span>
</div>


<!--Pop-up-->
<div id="chatPopup" class="chat-popup">
    <div class="chat-popup-content"> <!-- This is the container for the content -->
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Select Chat Mode</h2>
      <button class="chat-option-button"><i class="fa-regular fa-comment fa-2x"></i><span class="button-text">Regular Chat</span></button>
      <button class="chat-option-button"><i class="fa-solid fa-mask fa-2x"></i><span class="button-text">Secret Chat</span></button>
    </div>
  </div>

<script>
    function openPopup() {
  document.getElementById('chatPopup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('chatPopup').style.display = 'none';
}
    </script>

<link rel="stylesheet" href="https://kit.fontawesome.com/73b470f529.css" crossorigin="anonymous">
    <script src="live-time.js"></script>
</body>
</html>
